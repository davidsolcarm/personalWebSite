<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum</title>
</head>
<body>

    <table>
        <tr>
            <td>
                <input type="button" id="lang" value="Language">
            </td>
        </tr>
        <tr>
            <td>
                <img src="./images/CV_ES.png" id="img" class="shown">
            </td>
        </tr>

    </table>

    <script>

        document.getElementById("lang").addEventListener("click", changeLang);
        var img = document.getElementById("img");
        var lang = true;

        function changeLang() {

            var source = img.src

            //I could have used a regex, but simplicity is first

            console.log(source)
            if (lang) {
                img.src = "./images/CV_ES.png";
                lang = false;
            } else {
                img.src = "./images/CV_EN.png";
                lang = true;
            }
             

        };

    </script>
    
</body>
</html>
